<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="../WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{courseEditBean.id}" required="true"
                         requiredMessage="Use the links to get here"/>
            <f:viewAction action="#{courseEditBean.init}"/>
        </f:metadata>
        <o:form includeRequestParams="true">
            <h:panelGrid columns="1">
                <p:outputLabel value="Name" for="name"/>
                <p:inputText value="#{courseEditBean.course.name}" id="name" required="true"
                             requiredMessage="O nome é necessário"/>

            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:link outcome="list">
                    <p:button value="Cancelar"/></p:link>
                <p:commandButton value="Atualizar" action="#{courseEditBean.update}"/>
            </h:panelGrid>
        </o:form>
    </ui:define>
</ui:composition>
