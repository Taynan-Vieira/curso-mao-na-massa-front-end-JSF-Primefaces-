<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="../WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="6">
                <p:inputText value="#{courseListBean.name}"/>
                <p:commandButton actionListener="#{courseListBean.search}"
                                 ajax="true" update="dataTable" icon="ui-icon-search"/>
                <h:link value="Criar Curso" outcome="create"></h:link>
            </h:panelGrid>
        </h:form>
        <p:dataTable value="#{courseListBean.courseList}"
                     var="course" id="dataTable">
            <p:column headerText="Nome do Curso">
                <h:outputText value="#{course.name}"></h:outputText>
            </p:column>
            <p:column headerText="Data de Criação do Curso">
                <h:outputText value="#{course.dateCreation}"></h:outputText>
            </p:column>
            <p:column headerText="Data de Início do Curso">
                <h:outputText value="#{course.dateEvent}"></h:outputText>
            </p:column>
            <p:column headerText="Editar">
                <h:link value="editar" outcome="edit">
                    <f:param name="id" value="#{course.id}"/>
                </h:link>
            </p:column>
            <p:column headerText="Questions">
                <h:link value="questions" outcome="/question/list">
                    <f:param name="courseId" value="#{course.id}"/>
                </h:link>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
