<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="../WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet library="js" name="locale.js"></h:outputStylesheet>
    <ui:define name="content">
        <o:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome:" for="name"/>
                <p:inputText value="#{courseRegisterBean.course.name}" id="name" required="true"
                             requiredMessage="O nome é necessário"/>
            </h:panelGrid>
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel for="dateEvent" value="Data:"/>
                    <p:calendar id="dateEvent" value="#{courseRegisterBean.course.dateEvent}"  pattern="dd/MM/yyyy" converter="localDateConverter" showOn="button" required="true" requiredMessage="A data é necessária" locale="pt"/>

                </h:panelGrid>
            </h:form>
            <h:panelGrid columns="2">
                <p:link outcome="list"><p:button value="Cancelar"/></p:link>
                <p:commandButton value="Salvar" action="#{courseRegisterBean.save}"/>

            </h:panelGrid>
        </o:form>

    </ui:define>
</ui:composition>
