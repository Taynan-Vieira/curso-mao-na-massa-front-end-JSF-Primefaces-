<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="../WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">
    <h:outputScript name="locale.js" library="js"/>
    <!--&lt;<h:outputScript name="locale.js" library="js"/> /&gt;-->
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="courseId" value="#{questionRegisterBean.courseId}" required="true"
                         requiredMessage="Use os link para chegar até aqui "/>
            <f:viewAction action="#{questionRegisterBean.init}"/>
        </f:metadata>
        <o:form id="form" includeRequestParams="true">
            <h:panelGrid columns="2">
                <p:outputLabel value="Título:" for="title"/>
                <p:inputText value="#{questionRegisterBean.question.title}" id="title" required="true"
                             requiredMessage="O Título é necessário"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:link outcome="list">
                    <p:button value="Cancelar"/>
                    <f:param name="courseId" value="#{questionRegisterBean.courseId}"/>
                </p:link>
                <p:commandButton value="Salvar" actionListener="#{questionRegisterBean.save}" update="form"/>

            </h:panelGrid>
        </o:form>

    </ui:define>
</ui:composition>
