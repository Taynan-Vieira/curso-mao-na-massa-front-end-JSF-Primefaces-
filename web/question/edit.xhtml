<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="../WEB-INF/templates/template.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">
    <h:outputScript name="locale.js" library="js"/>
    <!--&lt;<h:outputScript name="locale.js" library="js"/> /&gt;-->
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="questionId" value="#{questionEditBean.questionId}" required="true"
                         requiredMessage="Use os link para chegar até aqui "/>
            <f:viewAction action="#{questionEditBean.init}"/>
        </f:metadata>
        <o:form id="form" includeRequestParams="true">
            <h:panelGrid columns="2">
                <p:outputLabel value="Título:" for="title"/>
                <p:inputText value="#{questionEditBean.question.title}" id="title" required="true"
                             requiredMessage="O Título é necessário"/>
            </h:panelGrid>
            <h:panelGrid columns="3">
                <p:link outcome="list">
                    <p:button value="Cancelar"/>
                    <f:param name="courseId" value="#{questionEditBean.question.course.id}"/>
                </p:link>
                <p:commandButton value="Deletar" action="#{questionEditBean.delete}">
                    <p:confirm header="Confirmação" message="Você tem certeza?" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton value="Atualizar" action="#{questionEditBean.update}"/>
            </h:panelGrid>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </o:form>

    </ui:define>
</ui:composition>
